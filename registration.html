<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="./style.css" rel="stylesheet">
<script src="script.js"></script>

<div class="regForm" style="margin: 15rem;">
    <form class="form-signin" id="registerForm" style="display: inline-block;">

      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <div class="inputContainer">
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus style="margin-bottom: 10px; padding: 5px;">
      <input type="text" maxlength="10" id="inputUserName" class="form-control" placeholder="User Name" required style="margin-bottom:10px; padding: 5px;">
      <input type="password" maxlength="10" id="inputPassword" class="form-control" placeholder="Password" required style="margin-bottom:10px; padding: 5px;">

    </div>
      <button onclick="goToReg()" class="btn btn-lg btn-primary btn-block" id="registrationBtn" type="submit">Register</button>
      <a href="index.html" onclick="routeToSignIn()">Already a User? Sign In</a>
      <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->
    </form>

  </div>
